version: '3'
volumes: 
  dados:

services: 
  db:
    image: postgres:9.6
    container_name: db
    volumes: 
      #Volume dos dados
      - dados:var/lib/postgresql/data
      #Scripts
      - ./scripts:/scripts
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
  frontend:
    image: nginx:1.13
    container_name: frontend
    volumes: 
      #Site
      - ./web:/usr/share/nginx/html/
      # Configuração do proxy reverso
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports: 
      - 80:80
  app:
    image: python:3.6
    container_name: app
    volumes: 
      #Aplicação
      - ./app:/app
    working_dir: /app
    command: bash ./app.sh