version: '3'
volumes: 
  dados:

services: 
  db:
    image: postgres:9.6
    container_name: db
    volumes: 
      #Volume dos dados
      - dados:var/lib/postgresql/data
      #Scripts
      - ./scripts:/scripts
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
  frontend:
    image: nginx:1.13
    container_name: frontend
    volumes: 
      #Site
      - ./web:/usr/share/nginx/html/
    ports: 
      - 80:80
